<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="shortcut icon" type="image/x-icon" href="Google-Chrome.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id=top-buttons>
        <a href="images.html"><span class="button-top">Google Image Search</span></a>
        <a href="advanced.html"><span class="button-top">Google Advanced Search</span></a>
    </div>
    <div id="google">
    <div>
        <img src="google.png" alt="Google">
    </div>
        <form action="https://google.com/search">
            <div id="search-bar-index">
                <input type="text" id="search" name="q" autocomplete="off" autofocus>
            </div>
            <div id="search-button">
                <button type="submit" class="button">Search</button>
                <button type="submit" class="button" name="btnI">I'm feeling lucky</button>
            </div>
        </form>
    </div>
</body>
</html>
