<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="shortcut icon" type="image/x-icon" href="Google-Chrome.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id=top-buttons>
        <a href="index.html"><span class="button-top">Return to Google Search</span></a>
    </div>
    <div id="google">
    <div>
        <img src="google.png" alt="Google">
    </div>
    <div id="images-word-pos">
        <h1 id="images-word">Images</h1>
    </div>
        <form action="https://google.com/search">
            <div id="search-bar-images">
                <input type="text" id="search" name="q"  autocomplete="off" autofocus>
                <input type="hidden" id="tbm=isch" name="tbm" value=isch>
            </div>
            <div id="search-button">
                <button type="submit" class="button">Search</button>
            </div>
        </form>
    </div>
    
</body>
</html>
